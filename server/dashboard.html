        <script>


    function moveTolink() {
    let container = document.querySelectorAll(".card");
    container.forEach(card => {
        card.addEventListener("click", () => {
        const section = card.getAttribute('data-section');
        if (section === 'productsSection') {
            window.location.href = "./products.html";
        } else if (section === 'picsSection') {
            window.location.href = "./fabrication.html";
        }
        });
    });
    }

    moveTolink();



        </script>
